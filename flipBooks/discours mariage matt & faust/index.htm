<script type="text/javascript">
const splitPathName = location.pathname.split('/')
document.title = splitPathName[splitPathName.length-2].replace(/-/g,' ')
function goToLastPage(){
    var i_last_page = $(".sample-flipbook").turn("pages");

   var timer = setInterval(function(){
        $(".sample-flipbook").turn("next");

            if ($(".sample-flipbook").turn("page") === (i_last_page))
            {
              window.clearInterval(timer);
              //$(".sample-flipbook").turn("options", {turnCorners: "tl,tr"});
            }
    }, 100);
}
function goToFirstPage(){
        $(".sample-flipbook").turn('page', 1);
}

function showSwipable() {
        $('.sample-flipbook').turn("peel", "tr");
}
yepnope({
	test : Modernizr.csstransforms,
	nope : ['../lib/turn.html4.min.js', '../css/jquery.ui.html4.css']
});

{
	$(this).hide();
	yepnope({
		test : Modernizr.csstransforms,
		load: ['basic.js', '../samples/basic/css/basic.css'],
		nope: '../samples/basic/css/basic.html4.css?'+Math.round(Math.random()*100)
	});
});
</script>
