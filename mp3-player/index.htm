<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>gdrive mp3 player</title>
<style type="text/css">
*{
  padding: 0;
  margin: 0;
}
p {
  justify-content: center;
  align-items: center;
  display: flex;
  border: 2px dashed red;
  border-radius: 3px;
  aspect-ratio: 1;
  height: 200px;
}
@font-face {
 font-family: "24display";
 src: url("24-display.ttf") format("truetype");
}
@font-face {
 font-family: "WhippySnapped";
 src: url("WhippySnapped.otf");
}
/*@media (max-width: 800px) {*/
@media screen and (orientation: portrait) { /*and (max-width: 800px){*/
  #left {
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  #last, #informations, #right, audio{
    display: none;
  }
}
@media (min-width: 1000px) and (max-width: 1400px) {
  #left{
    width: 66%;
  }
  #right{
    width: 33%;
    display: flex;
  }
  #last{
    display: none;
  }
  p{
    display: none;
  }
 }
 @media (min-width: 1401px) {
   #left{
     width: 38%;
   }
   #right{
     width: 25%;
     display: flex;
   }
   #last{
     width: 37%;
   }
   p {
     display: none;
   }
  }
marquee{
  font-family: '24display';
}

html {
  height: 100%;
  margin: 0;
  padding: 0;
}
  body {
    background-color: black;
    color: white;
    height: 100%;
    font-size: clamp(45px,5vw,75px);
    font-family: WhippySnapped;
  }
  audio{
     max-width: 100%;
     margin: auto;
     object-fit: contain;
     }
  div {
    display: flex;
  }
form {
  display: flex;
  width: 100%;
  }
  a{ text-decoration: none; color: cornflowerblue; }
  select {
    height: 100%;
    background-color: black;
    color: white;
    width: 100%;
    font-family: WhippySnapped;
    font-size: clamp(30px,5vw,60px);
  }
  main {
    display: flex;
    flex-flow: row;
    height: 100%;
  }
  #left {
    flex-flow: column;
  }

  #output {
    flex-flow: column;
  }
  #informations {
    flex-flow: column;
  }
  #rightChild {
    flex-direction: column;
    width: 100%;
  }
  .jacket {
/*    position: absolute; */
    top: 40%;
  /*  left: 50%;  */
width: 300px;
height: 300px;
border-radius: 50%;
/* margin:-60px 0 0 -60px; */
    -webkit-animation:spin 20s linear infinite;
    -moz-animation:spin 20s linear infinite;
    animation:spin 20s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <main>
    <div id="left">
      <div><h1>Welcome</h1></div>
      <font style="cursor: pointer; display: none;" color="red" onclick="localStorage.clear(); location.reload()">Reload library and refresh!</font>
      <br>
      <marquee></marquee>
      <div id="player" style="display: none;">
        <audio controls type="audio/mp3"></audio>
        <p>
        </p>
        <a id="btn-next" href="#">
          <img src="next-button.svg" style="width: 100px; border-radius: 20px; background-color: white;" />
        </a>
      </div>
      <div id="informations">
        <a href="https://t.me/auddbot?start=api" target="_blank">Get an api token from audd</a>
        Want to know more about <a href="https://audd.io/" target="_blank">audd.io</a>
        <div style="flex-flow: row;">
          <input type="text" id="token" placeholder="your audd token" >
          <button>Try to get cover album</button>
        </div>
      </div>
    </div>
    <div id="right">
      <form>
        <div id="rightChild">
          <input type="search" style="width: 100%;" list="tracks" placeholder="Search a track name">
          <datalist id="tracks"></datalist>
          <div id="output"></div>
        </div>
      </form>
    </div>
    <div id="last">
      <select multiple></select>
    </div>
</main>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
